<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>John Doe || Contact</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- css -->
    <link rel="stylesheet" href="./css/styles_58.css" />
  </head>

  <body>
    <!-- navbar -->
    <nav class="nav" id="nav"></nav>
    <!-- end of navbar -->
    <!-- sidebar -->
    <aside class="sidebar" id="sidebar"></aside>
    <!-- end of sidebar -->

    <section class="section single-page"></section>

    <!-- footer -->
    <footer class="footer">
      <p>&copy; <span id="date"></span> John Doe. All rights reserved.</p>
    </footer>
    <ul class="social-icons">
      <li>
        <a href="http://www.twitter.com">
          <i class="fa-brands fa-twitter"></i>
        </a>
      </li>
      <li>
        <a href="http://www.instgram.com">
          <i class="fa-brands fa-square-instagram"></i>
        </a>
      </li>
      <li>
        <a href="http://www.facebook.com">
          <i class="fa-brands fa-facebook"></i>
        </a>
      </li>
      <li>
        <a href="http://www.tiktok.com">
          <i class="fa-brands fa-tiktok"></i>
        </a>
      </li>
      <li>
        <a href="http://www.whatsapp.com">
          <i class="fa-brands fa-square-whatsapp"></i>
        </a>
      </li>
    </ul>
    <script src="./js/script_58.js"></script>
  </body>
</html>
